<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <style>
    #boot {
      margin-top: 50px;
    }

    body {

      background-image: url("https://mbeddedmaximum.com/wp-content/uploads/4065/data-scientist-16-scaled.jpg");
      background-position: center;
      background-size: cover;
    }
  </style>
</head>

<body class="jumbotron">
  <div class="container" id="boot">
    <h1 style="color: aliceblue;">Predict Salary</h1>
    <br>
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post" class="form-group">
      <input class="form-control" type="text" name="experience" placeholder="Experience" required="required" />
      <br>
      <input class="form-control" type="text" name="test_score" placeholder="Test Score" required="required" />
      <br>
      <input class="form-control" type="text" name="interview_score" placeholder="Interview Score"
        required="required" />
      <br>
      <button type="submit" class="btn btn-success">Predict</button>
    </form>

    <br>
    <p class="alert alert-info" role="alert"> {{ prediction_text }}</p>
  </div>


</body>

</html>
